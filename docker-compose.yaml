version: '3.7'
services:
  web:
    build:
      context: .
    container_name: Wallet
    command: ./entrypoint.sh

    volumes:
      -  .:/app
    ports:
      - "8000:8000"
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    container_name: postgresql
    ports:
      - "5432:5432"
    expose:
      - "5432"
    volumes:
      - /data/postgres:/app/data
    env_file:
      - .env
volumes:
  postgres_data:
